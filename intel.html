<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Find gold</h1>
    <img src="http://nostarch.com/images/treasuremap.png" alt="" id="map" width="400" height="400">
    <p id="distance"></p>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

        let getRandomNumber = function(size) {
             return Math.floor(Math.random() * size);
        };

            let getDistance = function(event , target) {
                let forX = event.offsetX - target.x;
                let forY = event.offsetY - target.y;
                return Math.sqrt((forX * forX) + (forY * forY));
            };

                let getDistanceHits = function(distance) {
                    if (distance < 10) {
                    return "Обожжешься!";
                    } else if (distance < 20) {
                    return "Очень горячо";
                    } else if (distance < 40) {
                    return "Горячо";
                    } else if (distance < 80) {
                    return "Тепло";
                    } else if (distance < 160) {
                    return "Холодно";
                    } else if (distance < 320) {
                    return "Очень холодно";
                    } else {
                    return "Замерзнешь!";
                    }
                    };

                        let width = 400;
                        let height = 400;
                        let clicks = 0;

                            let target = {
                                x : getRandomNumber(width) , 
                                y : getRandomNumber(height)
                            };
                                    
                                $('#map').click(function(event) {
                                    clicks++;
                                    let a = getDistance(event,target);
                                    let b = getDistanceHits(a);
                                    $('#distance').text(b);

                                    if(a < 8) {
                                        alert('CONRGRATES : ' + clicks);
                                    };
                                }) ;
    </script>
</body>
                    
                        
</html>
